<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--ESTILOS-->
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>

    <div class="form-container">

        <form action="registrar.php" method="post">
            <h3>Registrate</h3>

            <div>
                <label for="fnom">Nombres</label>
                <input type="text" id="fnom" name="fnom" required class="box">
            </div>
            <div>
                <label for="fape">Apellidos</label>
                <input type="text" id="fape" name="fape" required class="box">
            </div>
            <div>
                <label for="fcel">DNI</label>
                <input type="text" id="fdni" name="fdni" pattern="[0-9]{8}" title="Debe contener 8 dígitos" required class="box">
            </div>
            <div>
                <label for="fcorreo">Correo</label>
                <input type="email" id="fcorreo" name="fcorreo" required class="box">
            </div>
            <div>
                <label for="fcelular">Celular</label>
                <input type="text" id="fcelular" name="fcelular" pattern="[0-9]{9}" title="Debe contener 9 dígitos" required class="box">
            </div>
            <div>
                <label for="fcontraseña">Contraseña</label>                  
                <input type="text" id="fcontraseña" name="fcontraseña" required="" class="box" onclick="return showHide();">
            </div>
        
            <div>
                <label for="fcontraseña">Confirma tu contraseña</label> 
                <input type="password" id="fccontraseña" onkeyup="check()" name="fccontraseña" required="" class="box">
                <p id="alertPassword"></p>
            </div>

            <div class="password-politicas" id="showHideDiv">
                <p>La contraseña debe contener lo siguiente:</p>
                <div class="politica-longitud">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                     Minimo 8 caracteres
                </div>
                <div class="politica-numero">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                     Contiene números
                </div>
                <div class="politica-mayuscula">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                     Contiene mayúscula y minúsculas
                </div>
                <div class="politica-especial">
                    <i class="fas fa-circle" aria-hidden="true"></i>
                     Contiene caracter especial (!@#$^&amp;*)
                </div>
            </div>
            
            <input type="submit" name="registrar" value="Registrarse" class="btn">
            <p>¿Ya tienes una cuenta? <a href="/Vista/login.php">Inicia sesión</a></p>
            
        </form>
    </div>

    <script src="js/password.js"></script>
</body>
</html>
